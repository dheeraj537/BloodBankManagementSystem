<!DOCTYPE html>
<html>
<div id="bg">
<head>
</head>
<header>
  <h1>BLOOD BANK MANAGEMENT SYSTEM</h1>
</header>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>

          <input type="text"  placeholder="Username" [(ngModel)]="admin.adminID">
          <input type="password"  placeholder="Password" [(ngModel)]="admin.adminPassword">
          <button (click)="Validate()">Login</button>

      </div>
    </div>
    <span>{{errMsg}}</span>

</body>
</div>
</html>
