<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>

          <input type="text"  placeholder="username" [(ngModel)]="admin.adminID">
          <input type="password"  placeholder="password" [(ngModel)]="admin.adminPassword">
          <button (click)="Validate()">login</button>

      </div>
    </div>
    <span>{{errMsg}}</span>
</body>
</body>
</html>
