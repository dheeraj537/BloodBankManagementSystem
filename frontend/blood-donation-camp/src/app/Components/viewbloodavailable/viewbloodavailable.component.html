<header><h1>BLOOD INVENTORY</h1></header>
<div class="topnav">
  <a routerLink="/blooddonormenu">Back</a>
 <a id="logout" routerLink="/">Logout</a>
</div>
<br>
<br>
<div>

  <table border='1' style="width:50%">
      <tr>
          <th>BloodBankID</th>
          <th>BloodGroup</th>
          <th>Number of bottles</th>
          <th>enter bloodbank ID to transfer</th>
          <th>number of bottles to transfer</th>


      </tr>
      <tr *ngFor="let item of bloodsavailable">
          <td>{{item.bloodBankID}}</td>
          <td>{{item.bloodGroup}}</td>
          <td>{{item.numberOfBottles}}</td>
          <td><input type="number" name="" id="" [(ngModel)]="item.tobloodBankID"></td>
          <td><input type="number" name="" id="" [(ngModel)]="item.numberOfBottlesToSend"></td>
          <td><button (click)="transferblood(item.bloodBankID,item.bloodGroup,item.tobloodBankID,item.numberOfBottlesToSend)">transfer</button></td>
          <td>{{op}}</td>




     </tr>


  </table>
</div>
