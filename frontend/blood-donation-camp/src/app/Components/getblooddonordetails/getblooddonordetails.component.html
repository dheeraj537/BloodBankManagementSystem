
<div>
    <table border="1" style="width:50%">
      <tr>
        <th>Blood Donar Id</th>
        <th>FirstName</th>
        <th>Lastname</th>
        <th>city</th>
        <th>address</th>
        <th>Mobile No</th>
        <th>Blood Group</th>
      </tr>
      <tr *ngFor="let item of blooddonors">
        <td>{{item.bloodDonorID}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.address}}</td>
        <td>{{item.city}}</td>
        <td>{{item.mobileNo}}</td>
        <td>{{item.bloodGroup}}</td>
        <td><button (click)="RemoveBloodDonor(item.bloodDonorID)">Delete</button></td>
      </tr>
    </table>
  </div>
