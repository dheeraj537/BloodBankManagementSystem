<header><h1>VIEW BLOOD DONATIONS</h1></header>
<div class="topnav">
  <a routerLink="/blooddonormenu">Back</a>
 <a id="logout" routerLink="/">Logout</a>
</div>
<br>
<br>
<div>

  <table border='1' style="width:50%">
      <tr>
          <th>BloodBankID</th>
          <th>BloodGroup</th>
          <th>Number of bottles</th>
          <th> blood donation date</th>
          <th> expiry date</th>

      </tr>
      <tr *ngFor="let item of blooddonordonations">
          <td>{{item.bloodBankID}}</td>
          <td>{{item.bloodGroup}}</td>
          <td>{{item.numberofBottles}}</td>
          <td>{{item.bloodDonationDate}}</td>
          <td>{{item.expiryDate}}</td>

          <td><button (click)="DeleteExpiredBlood(item.bloodDonationID)" onclick="alert('Blood Donation Deleted')">Delete</button></td>

      </tr>

  </table>
</div>
